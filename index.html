<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input id="textarea" type="text" value="" readonly>
        <div class="buttons">
            <div id="1" class="numop">1</div>
            <div id="2" class="numop">2</div>
            <div id="3" class="numop">3</div>
            <div id="=">=</div>
            <div id="4" class="numop">4</div>
            <div id="5" class="numop">5</div>
            <div id="6" class="numop">6</div>
            <div id="*" class="numop">*</div>
            <div id="7" class="numop">7</div>
            <div id="8" class="numop">8</div>
            <div id="9" class="numop">9</div>
            <div id="/" class="numop">/</div>
            <div id="AC">AC</div>
            <div id="0" class="numop">0</div>
            <div id="-" class="numop">-</div>
            <div id="+" class="numop">+</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
